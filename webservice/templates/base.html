<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %} - Cidade Iluminada</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" />
        {% block head_tail %}
        {% endblock %}
    </head>
    <body>
        {% if current_user and not current_user.is_anonymous() %}
        <header>
            <nav class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="{{ url_for('index') }}">Cidade Iluminada</a>
                    <ul class="nav">
                        {% for title, _endpoint in menu_items %}
                        <li>
                            <a {% if request.endpoint == _endpoint %} class="active" {% endif %} href="{{ url_for(_endpoint) }}">{{ title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>
        </header>
        {% endif %}
        {% block content %}
        {% endblock %}
    <script src="http://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
    {% block body_tail %}
    {% endblock %}
    </body>
</html>
