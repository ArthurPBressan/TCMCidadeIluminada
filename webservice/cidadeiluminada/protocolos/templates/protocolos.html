<!DOCTYPE html>
<html>
<head>
    <title>Protocolos</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>
                    ID
                </td>
                <td>
                    Código
                </td>
                <td>
                    Criação
                </td>
                <td>
                    Foto
                </td>
                <td>
                    Status
                </td>
                <td>&nbsp;</td>
            </tr>
        </thead>
        <tbody>
            {% for protocolo in protocolos %}
            <tr>
                <td>
                    {{ protocolo.id }}
                </td>
                <td>
                    {{ protocolo.cod_protocolo }}
                </td>
                <td>
                    {{ protocolo.timestamp }}
                </td>
                <td>
                    <a href="{{ url_for('.foto', protocolo_id=protocolo.id) }} ">Foto</a>
                </td>
                <td>
                    {{ protocolo.status }}
                </td>
                <td>
                    <form action="{{ url_for('.status', protocolo_id=protocolo.id) }}" method="POST">
                        <select name="status">
                            {% for status_ in status %}
                            <option value="{{ status_ }}" {% if status_ == protocolo.status %} selected="selected" {% endif %}> {{ status_ }} </option>
                            {% endfor %}
                        </select>
                        <button type="submit">Mudar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
